<h2>Heroes List</h2>


<div *ngIf="deletedHero; else noDeleted" >
    <h3>Heroe borrado: <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #noDeleted>
    <h3>No se ha borrado ningun heroe</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="eraseHero()">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
