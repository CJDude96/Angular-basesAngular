<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <span class="text-danger">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
   
</ul>
