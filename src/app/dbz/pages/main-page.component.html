<h1>Dragon Ball Z - personajes</h1>

<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      (onDeleteCharacter)="onDeleteCharacter($event)"
      [characterList]="characters"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-form-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-dbz-form-character>
  </div>
</div>
